<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autoevaluación Multiple Choice</title>
</head>
<body>
    <h1>Autoevaluación Multiple Choice</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% for pregunta in preguntas %}
        <p>{{ pregunta.texto }}</p>
        <ul>
            {% for opcion in pregunta.opciones %}
            <li><input type="radio" name="respuesta_{{ forloop.counter0 }}" value="{{ forloop.counter0 }}">{{ opcion }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
